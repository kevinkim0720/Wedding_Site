<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
      nav ul {
        list-style-type: none;
        margin: 0;
        overflow: hidden;
        padding: 0;
        text-align: center;
      }

      nav li {
        display: inline;
      }

      nav li a {
        display: inline-block;
        padding: 14px 16px;
        font-size: 18px;
        color: #7baff3;
        text-decoration: none;
      }

      nav li a:hover {
        color: #dfc753;
      }

      nav li a.active {
        background-color: antiquewhite;
      }

      .main {
        margin-left: 160px;
        padding: 0px 10px;
        background-color: #f3eed3;
      }

      @media screen and (max-width: 600px) {
        .topnav-centered a {
            position: relative;
            top: 0;
            left: 0;
            transform: none;
        }
      }

      h1 {
        text-align: center;
      }

      /* Disabled link style */
      .disabled-link {
        pointer-events: none;
        opacity: 0.4;
        cursor: default;
      }
    </style>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body style="background-color: #f3eed3;">
    <div>
        <h1 style="font-family: Brush Script MT; font-style: italic; font-size: 150px;">Amy and Kevin</h1>
    </div>

    <!-- navigation -->
    <nav class="main-nav">
      <ul>
        <li><a href="/">Welcome</a></li>
        <li><a href="/kamy" class="protected-link">Our Story</a></li>
        <li><a href="/info_form" id="your-info-tab">Your Information</a></li>
        <li><a href="/info" class="protected-link">Schedule</a></li>
        <li><a href="/travel" class="protected-link">Accommodations</a></li>
        <li><a href="/rsvp" class="protected-link">RSVP</a></li>
        <li><a href="/faq">FAQ</a></li>
      </ul>
    </nav>

    <!-- Page content -->
    <div>
      <div class="row justify-content-center">
        <div class="col-8">
          <hr class="mt-0 mb-4">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
          function normalizePath(path) {
              return path.replace(/\/+$/, "");
          }

          const guestAllowedPaths = ["/", "/home", "/faq", "/info_form", "/validation"];

          fetch("/check-session/")
              .then(response => response.json())
              .then(data => {
                  const links = document.querySelectorAll("a.protected-link");
                  const yourInfoTab = document.getElementById("your-info-tab");

                  if (!data.session_active) {
                      console.log("⚠️ Session expired. Disabling protected links.");

                      links.forEach(link => {
                          const path = normalizePath(new URL(link.href, window.location.origin).pathname);

                          if (!guestAllowedPaths.includes(path)) {
                              link.addEventListener("click", function (e) {
                                  e.preventDefault();
                                  window.location.href = "/force-logout/";
                              });

                              link.classList.add("disabled-link");
                              link.title = "Session expired. Please validate to access.";
                          }
                      });
                  } else {
                      // Session is active → disable "Your Information" tab
                      if (yourInfoTab) {
                          yourInfoTab.classList.add("disabled-link");
                          yourInfoTab.removeAttribute("href");
                          yourInfoTab.title = "You've already submitted your information.";
                      }
                  }
              })
              .catch(error => {
                  console.error("Session check failed:", error);
              });
      });
    </script>
</body>
</html>
