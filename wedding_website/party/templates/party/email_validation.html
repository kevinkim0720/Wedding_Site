{% extends 'party/base.html' %}

{% block content %}

{% for message in messages %}
        <div class="alert alert-danger">
            <a class="close" href="#" data-dismiss="alert">x</a>
                {{message}}
        </div>
    {% endfor %}

<form method="POST">
    {% csrf_token %}
    {% load crispy_forms_tags %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Submit</button>
</form>

{% endblock %}
