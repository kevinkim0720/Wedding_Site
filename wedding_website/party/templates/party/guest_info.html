{% extends 'party/base.html' %}

{% block content %}

<div>
    <p>Hello! Please fill out this form to see our story, view the schedule, and rsvp online (if you want)</p>
    <form method="POST" class="form-group">
        {% csrf_token %}
        {% load crispy_forms_tags %}
        {{ form|crispy }}
        <button type="submit">Submit</button>
    </form>
</div>

{% endblock %}
